<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roaster AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: black;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.postimg.cc/13M8CZ8C/vexbolts-tiktok.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: blur(15px);
      z-index: -1;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position: relative;
    }

    .upload-box {
      border: 2px dashed #ccc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 10px;
      color: #888;
      font-size: 18px;
      cursor: pointer;
    }

    .upload-box.drag-over {
      background-color: #f0f0f0;
      border-color: #ff4747;
    }

    .input-box {
      width: 95%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
      background: transparent;
    }

    .output-box {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 15px;
      color: #888;
      min-height: 40px;
      text-align: left;
      font-size: 14px;
    }

    .roast-btn {
      background-color: #ff4747;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .roast-btn:hover {
      background-color: #ff3030;
    }

    .roast-btn span {
      font-size: 18px;
    }

    .reset-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: transparent;
      border: none;
      font-size: 18px;
      cursor: pointer;
    }

    .reset-btn:hover {
      color: #ff4747;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="reset-btn" id="resetBtn">üîÑ</button>
    <div class="upload-box" id="uploadBox">Drop that tragic pic here, fam üôè</div>
    <input class="input-box" id="hintInput" type="text" placeholder="Spit them facts so the roast go crazy üíÄüò≠">
    <div class="output-box" id="outputBox">Ngl he finna get cooked fr ü•±...</div>
    <button class="roast-btn" id="roastBtn">
      Roast <span>üò©</span>
    </button>
  </div>

  <script>
    const uploadBox = document.getElementById('uploadBox');
    const hintInput = document.getElementById('hintInput');
    const outputBox = document.getElementById('outputBox');
    const roastBtn = document.getElementById('roastBtn');
    const resetBtn = document.getElementById('resetBtn');
    let image_file = null;

    // Handle drag over event
    uploadBox.addEventListener('dragover', (event) => {
      event.preventDefault();
      uploadBox.classList.add('drag-over');
    });

    // Handle drag leave event
    uploadBox.addEventListener('dragleave', () => {
      uploadBox.classList.remove('drag-over');
    });

    uploadBox.addEventListener('drop', (event) => {
      event.preventDefault();
      uploadBox.classList.remove('drag-over');

      const file = event.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = function (e) {
          image_file = e.target.result; // Base64 string
          uploadBox.textContent = `Image: ${file.name}`;
        };
        reader.readAsDataURL(file); // Read file as a Base64 URL
      } else {
        uploadBox.textContent = 'Please drop an image file!';
      }
    });

    // Handle Roast button click
    roastBtn.addEventListener('click', async () => {
      if (!image_file) {
        outputBox.textContent = 'Please upload an image!';
        return;
      }

      outputBox.textContent = 'Cooking...üî•';

      const hints = hintInput.value;

      // Prepare the data for the API call
      const data = {
        image_file: image_file,
        hints: hints
      };

      try {
        // Make API request to Flask backend
        const response = await fetch('https://3467-213-174-5-200.ngrok-free.app/roast', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data)
        });

        const result = await response.json();
        if (response.ok) {
          outputBox.textContent = result.roast;
        } else {
          outputBox.textContent = result.error || 'Error occurred.';
        }
      } catch (error) {
        outputBox.textContent = 'Failed to connect to the server!';
        console.error('Error:', error);
      }
    });

    // Handle Reset button click
    resetBtn.addEventListener('click', () => {
      image_file = null;
      uploadBox.textContent = 'Drop that tragic pic here, fam üôè';
      hintInput.value = '';
      outputBox.textContent = 'Ngl he finna get cooked fr ü•±...';
    });
  </script>
</body>
</html>
